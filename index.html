<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tefl on the Go</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tefl on the Go</h1>
        <p>Book a session & start your TEFL journey!</p>
        <a href="#booking" class="btn">Book a Meeting</a>
    </header>

    <section id="about">
        <h2>About the Course</h2>
        <p>We offer TEFL exam preparation, CV help, and job assistance.</p>
    </section>

    <section id="booking">
        <h2>Book a Session</h2>
        <p>Click the button below to schedule a meeting.</p>
        <a href="https://calendly.com/your-link" target="_blank" class="btn">Book Now</a>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/your-email@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tefl on the Go</p>
    </footer>
</body>
</html>
