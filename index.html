<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tefl on the Go</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        header { background: #0073e6; color: white; padding: 20px; }
        .btn { background: #ffcc00; padding: 10px 20px; text-decoration: none; color: black; border-radius: 5px; display: inline-block; margin-top: 20px; }
        section { padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Tefl on the Go</h1>
        <p>Book a session & start your TEFL journey!</p>
        <a href="https://calendly.com/kaylumsingh26/30min" class="btn">Book a Meeting</a>
    </header>

    <section>
        <h2>About the Course</h2>
        <p>We offer TEFL exam preparation, CV help, and job assistance.</p>
    </section>

    <section>
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/your-email@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tefl on the Go</p>
    </footer>
</body>
</html>
